		<script>
            function calculateDays(dueDateStr) {
                const dueDate = new Date(dueDateStr);
                const now = new Date();
                return Math.floor((now - dueDate) / (1000 * 60 * 60 * 24));
            }
        
            function displayDays() {
                const dueDateElements = document.querySelectorAll('.due-date');
                dueDateElements.forEach((element) => {
                    const dueDateStr = element.getAttribute('data-due-date');
                    const daysDifference = calculateDays(dueDateStr);
                    element.innerText = daysDifference; 
                });
            }
        
            window.onload = displayDays;
        </script>
